name: react-application-workflow  #workflow name

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Code  #Checkout the code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install in Dependencies
        run: npm install
        working-directory: react-app
      - name: build the application
        run: npm run build
        working-directory: react-app
      - name: list the fils present in dist directory
        run: ls
        


