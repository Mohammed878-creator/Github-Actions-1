name: java-application-workflow

on: 
  workflow_dispatch:
  
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout the Code  #Checkout the code
        uses: actions/checkout@v4
      - name: Setup Java JDK
        uses: actions/setup-java@v3.14.1
        with:
            java-version: '17'
            distribution: 'oracle'
      - name: Setup Maven
        uses: stCarolas/setup-maven@v5
        with:
           maven-version: '3.8.2'
      - name: building the package
        run: mvn --version
